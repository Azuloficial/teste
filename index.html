<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Cristão</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para a barra de navegação lateral */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .sidebar li a:hover {
            text-decoration: underline;
        }

        /* Estilo para a imagem de fundo */
        body {
            background-image: url('./img/teste.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Estilos para os vídeos */
        .video {
            margin-bottom: 20px;
        }

        .video img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Site Cristão</h1>
    </header>
    <!-- Barra de navegação lateral -->
    <nav class="sidebar">
        <h2>Categorias</h2>
        <ul>
            <li><a href="#categoria1">Categoria 1</a></li>
            <li><a href="#categoria2">Categoria 2</a></li>
            <!-- Adicione mais categorias conforme necessário -->
        </ul>
    </nav>
    <main>
        <section id="categoria1" class="category">
            <h2>Categoria 1</h2>
            <div class="videos">
                <div class="video">
                    <h3>Vídeo 1</h3>
                    <img src="img/teste2.jpg" alt="Thumbnail do Vídeo 1">
                </div>
                <div class="video">
                    <h3>Vídeo 2</h3>
                    <img src="img/teste2.jpg" alt="Thumbnail do Vídeo 2">
                </div>
                <!-- Adicione mais vídeos nesta categoria conforme necessário -->
            </div>
        </section>
        <section id="categoria2" class="category">
            <h2>Categoria 2</h2>
            <div class="videos">
                <div class="video">
                    <h3>Vídeo 3</h3>
                    <img src="img/teste2.jpg" alt="Thumbnail do Vídeo 3">
                </div>
                <div class="video">
                    <h3>Vídeo 4</h3>
                    <img src="img/teste2.jpg" alt="Thumbnail do Vídeo 4">
                </div>
                <!-- Adicione mais vídeos nesta categoria conforme necessário -->
            </div>
        </section>
        <!-- Adicione mais categorias conforme necessário -->
    </main>
</body>
</html>
